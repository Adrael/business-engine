sudo: true
language: nodejs
node_js:
- 10

cache:
    yarn: true
    directories:
    - $HOME/.yarn-cache
    - node_modules

git:
    depth:
        1

addons:
    apt:
        update: true

before_install:
- node -v
- npm -v
- npm install -g yarn
- yarn -v

install:
- yarn

script:
- yarn lint
- yarn test
- yarn build:prod

after_success:
- "cat ./coverage/lcov.info | ./node_modules/.bin/coveralls"
